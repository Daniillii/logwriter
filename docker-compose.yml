version: "3"
services:

  logwriter_back:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - logwriter_db
    container_name: logwriter_back
    ports:
      - "8099:8000"
    volumes:
      - ./media:/app/media
    environment:
      TZ: Europe/Moscow
    networks:
      - project-network

  logwriter_db:
    image: postgres:latest
    container_name: logwriter_db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: Europe/Moscow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - project-network

networks:
  project-network:

volumes:
  postgres_data:
